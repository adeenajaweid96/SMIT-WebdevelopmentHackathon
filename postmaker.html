<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Post Maker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
<div class="body">
<nav class="navbar navbar-expand-lg bg-green h-100">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
    </div>

</nav>
<!-- <mt-4></mt-4> -->
<div class="container-fluid p-5 cont-1">
    <div class="row p-2 ">
        <div class="col-12 col-sm-12 col-md-4   ">
            <!-- Post maker -->
            <div class="card p-4 border-green custom">
                <form class="p-2">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label text-white fontStyle">Title</label>
                        <input type="text" class="form-control" id="postTitle" >
                    </div>
                    <label for="postDescription" class="fontStyle">Description</label>
                    <div class="form-floating fontStyle">
                        <textarea class="form-control " placeholder="Leave a comment here" id="postDescription"
                            style="height: 140px"></textarea>
                    </div>
                
                    <button type="button" onclick="submitPost()"
                        class="btn btn-primary mt-4  fontStyle color">Submit</button>
                </form>
            </div>
        </div>
        <!-- showing post -->
        <div class="col-12 col-sm-12 col-md-8 p-3  border-green" id="postList">
        </div>
    </div>


</div>

<script src="post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
